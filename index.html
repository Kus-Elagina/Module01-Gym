<!DOCTYPE html>
<html lang="ru">
<head>
    <!-----META----->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн тренировки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!--------------------HEADER-------------------->
    <header>
        <div class="container">
            <div class="header">
                <div class="header-item">
                    <a href="#" class="header-logo"></a>
                    <nav>
                        <ul class="header-nav">
                            <li><a href="#">Мероприятия</a></li>
                            <li><a href="#">Расписание</a></li>
                            <li><a href="#">О компании</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="social-media">
                    <a href="#" class="header-inst"></a>
                    <a href="#" class="header-fb"></a>  
                </div>
            </div>
        </div>
    </header> 
    <main>
    <!--------------------BANNER-------------------->
        <div class="banner">
            <div class="container">
                <div class="banner-box">
                    <h1 class="banner-title">
                        Онлайн тренировки любой сложности
                        <span class="banner-title-text">&gt; 15 тренировок</span>
                    </h1>
                    <div class="banner-item">
                        <p class="banner-text">
                           в области спортивной физиологии и нутрициологии
                        </p>
                        <a href="#" class="banner-link">Узнать подробнее</a>   
                    </div>
                    <div class="banner-arrow">
                        <a href="#" class="transform-arrow">
                            <img class="arrow" src="images/arrow.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="visual">
                    <div class="visual-gradient-left"></div>
                    <div class="visual-gradient-right"></div>
                    <img class="visual-image" src="/images/girl.png" alt="">
                </div>
            </div>
        </div>
    <!----------------UPCOMING EVENTS---------------->
        <section class="events">
            <div class="container">
                <div class="events-title">
                    <h2>Ближайшие события</h2>
                </div class="events-flex">
                <div class="events-menu">
                    <div class="events-1"></div>
                    <div class="events-2"></div>
                    <div class="events-3"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
